<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BMR Calculator</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">

  <!-- JavaScript -->
  <script src="calculatorFunctions.js"></script>
</head>

<body>
  <div id="container" class="container">

    <!-- Option button -->
    <div class="nav">
      <div id="metric-btn" class="metric-btn">
        Metric
      </div>
      <div id="imperial-btn" class="imperial-btn">
        Imperial
      </div>
    </div>

    <div class="form">
      <!-- Gender and age -->
      <div class="section">
        <div class="labels">
          <label for="gender">GENDER</label><br>
          <label for="age">AGE</label>
        </div>

        <div class="inputs">
          <select id="gender" name="gender" required>
            <option value="man">MAN</option>
            <option value="female">FEMALE</option>
          </select><br />

          <input id="age" type="number" name="age" max="120" min="1" required>
        </div>
      </div>



      <!-- Mesurements -->
      <div id="metric-form" class="metric">
        <div class="section">
          <!-- Metric Mesurement -->
          <div class="labels">
            <span class="subtitle">HEIGHT</span> <br>
            <label for="meters">METERS</label> <br><br>
            <span class="subtitle">WEIGHT</span><br>
            <label for="kg">KG</label>
          </div>

          <div class="inputs">
            <br><input id="meters" type="number" name="meters"><br><br>
            <br><input id="kg" type="number" name="kg">
          </div>

          <div class="labels">
            <br><label for="cm">CM</label>
          </div>

          <div class="inputs">
            <br><input id="cm" type="number" name="cm">
          </div>
        </div>
      </div>


      <div id="imperial-form" class="imperial">
        <div class="section">
          <!-- Imperial Mesurement -->
          <div class="labels">
            <span class="subtitle">HEIGHT</span><br>
            <label for="feet">FEET</label> <br><br>
            <span class="subtitle">WEIGHT</span><br>
            <label for="pounds">POUNDS</label>
          </div>

          <div class="inputs">
            <br><input id="feet" type="number" name="feet"><br><br>
            <br><input id="pounds" type="number" name="pounds">
          </div>

          <div class="labels">
            <br><label for="inches">INCHES</label>
          </div>

          <div class="inputs">
            <br><input id="inches" type="number" name="inches">
          </div>
        </div>
      </div>



      <!-- Activity level -->
      <div class="section">
        <div class="activity">
          <p>Select you activity level</p>

          <div class="radio-question">
            <div class="radio-btn">
              <input type="radio" id="sedentary" name="activityLevel" value="1" checked>
            </div>
            <div class="radio-text">
              <label for="sedentary">I am sedentary (little to no exercise)</label>
            </div>
          </div>

          <div class="radio-question">
            <div class="radio-btn">
              <input type="radio" id="lightlyActive" name="activityLevel" value="2">
            </div>
            <div class="radio-text">
              <label for="lightlyActive">I am lightly active (light exercise or sports 1-3 days per week)</label>
            </div>
          </div>

          <div class="radio-question">
            <div class="radio-btn">
              <input type="radio" id="mediumActive" name="activityLevel" value="3">
            </div>
            <div class="radio-text">
              <label for="mediumActive">I am moderately active (moderate exercise or sports 3-5 days per week)</label>
            </div>
          </div>

          <div class="radio-question">
            <div class="radio-btn">
              <input type="radio" id="active" name="activityLevel" value="4">
            </div>
            <div class="radio-text">
              <label for="active">I am very active (hard exercise or sports 6-7 days per week)</label>
            </div>
          </div>

          <div class="radio-question">
            <div class="radio-btn">
              <input type="radio" id="superActive" name="activityLevel" value="5">
            </div>
            <div class="radio-text">
              <label for="superActive">I am super active (very hard exercise or sports and a physical job or 2X training)</label>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="submit-section">
          <input id="calcBMR" type="submit" name="calcBMR" value="Calculate BMR">
        </div>
      </div>

      <div class="section">
        <div class="result">
          <h3 id="result-text"></h3>
        </div>
      </div>
    </div>
  </div>


  <script>
    document.getElementById("metric-btn").addEventListener("click", changeToMetric, false)
    document.getElementById("imperial-btn").addEventListener("click", changeToImperial, false)
    document.getElementById("calcBMR").addEventListener("click", calculateBMR, false)
    document.getElementById("imperial-form").style.display = "none";
  </script>
</body>

</html>
